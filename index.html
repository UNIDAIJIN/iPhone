<!DOCTYPE html>
<html>
<body style="background:#0b0f14; display:flex; justify-content:center; align-items:center; height:100vh;">

<canvas id="sprite" width="16" height="32"
style="image-rendering: pixelated; width:320px; height:640px;"></canvas>

<script>
const c = document.getElementById("sprite");
const ctx = c.getContext("2d");

function px(x,y,color){
  ctx.fillStyle = color;
  ctx.fillRect(x,y,1,1);
}

// カラーパレット
const trunkDark = "#6b3f1d";
const trunkMid  = "#8c5526";
const trunkLight= "#b87333";

const leafDark  = "#0b7a2b";
const leafMid   = "#1faa3f";
const leafLight = "#35e25a";

// ===== 葉（放射状） =====
for(let i=0;i<4;i++){
  px(7,4-i,leafLight);
  px(8,4-i,leafMid);
}

for(let x=4;x<=11;x++){
  px(x,6,leafMid);
  px(x,7,leafMid);
}

px(3,7,leafDark);
px(12,7,leafDark);
px(2,8,leafDark);
px(13,8,leafDark);

px(4,8,leafDark);
px(5,9,leafDark);
px(10,9,leafDark);
px(11,8,leafDark);

// 葉の陰影
px(6,8,leafLight);
px(9,8,leafLight);
px(7,9,leafLight);
px(8,9,leafLight);

// ===== ココナッツ =====
px(7,10,"#7a3e1e");
px(8,10,"#5c2d16");

// ===== 幹（縦方向グラデ）=====
for(let y=11;y<31;y++){
  px(7,y,trunkDark);
  px(8,y,trunkMid);
  px(9,y,trunkLight);
}

// 根元少し広げる
px(6,30,trunkDark);
px(9,30,trunkMid);
px(10,30,trunkLight);
</script>

</body>
</html>
